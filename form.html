<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 id="title">Are YOU Keegan?</h1>
        <p id="description">This form checks whether or not you are Keegan. Using generative AI, we will use the answers from this form to classify if you are the real Keegan, or not...</p>
        <form id="survey-form">
            <fieldset>
                <label for="name">Enter your name: 
                    <input required type="text" id="name">
                </label>
            </fieldset>
        </form>
    </body>
</html>
