<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 id="title">Are YOU Keegan?</h1>
        <p id="description">This form checks whether or not you are Keegan. Using generative AI, we will use the answers from this form to classify if you are the real Keegan, or not...</p>
        <form id="survey-form">
            <fieldset>
                <h3>Personal Info</h3>
                <label for="name" id="name-label">Enter your name: 
                    <input required type="text" id="name" placeholder="Kee Gan">
                </label>
                <label for="email" id="email-label">Enter your E-Mail: 
                    <input required type="email" id="email" placeholder="keegan12345@snailmail.com">
                </label>
            </fieldset>
            <fieldset>
                <h3>Additional Info</h3>
                <label for="number" id="number-label">Enter a number from 1 to 10: 
                    <input required type="number" id="number" min="1" max="10" placeholder="1">
                </label>
                <label for="radio-button" name="radio-button"></label>
            </fieldset>
        </form>
    </body>
</html>
